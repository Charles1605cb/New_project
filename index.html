<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calc</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="parent">
        <div class="calc">
        <input type="text" readonly>
        <div class="content">
            <button>AC</button>
            <button>%</button>
            <button><i class="fa-solid fa-xmark" id="i"></i></button>
            <button>&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button >+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f61f3621f4.js" crossorigin="anonymous"></script>
</body>
</html>
